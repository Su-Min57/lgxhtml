<!DOCTYPE html>     <!--하고 엔터 누르면 자동으로 구조생성-->
<html lang="en">
<head>
    <!--meta는 문서에 대한 정보/ UTF설정을 해줘야만 한글이 깨지지 않음/ 한글이 깨진다? 인코딩이나 디코딩 해줘야함-->
    <meta charset="UTF-8">
    <!--content에 너비는 디바이스에 맞춰서-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--문서의 제목으로 탭에 보여집니다.-->
    <title>Doc</title>
    <!--html은 웹브라우저가 해석해서 실행합니다.-->
</head>
<body>
    <!-- 닫는 태그가 없는 태그/ src는 소스의 약자라 경로를 작성하면 됨 -->
    <img src="https://image.ajunews.com/content/image/2021/01/04/20210104220345405664.jpg"/>
    <!-- 닫는 태그가 존재하는 태그 -->
    <h1>코드를 수정했습니다.</h1>

    <!--블록태그는 자신의 주변에 아무도 올 수 없음(줄바꿈)-->
    <p>블록</p>
    <p>블록</p>

    <!--인라인은 자신의 좌우에 다른것을 배치할 수 있음-->
    <span>인라인</span>
    <span>인라인</span>
    <!--블록과 인라인 설정을 변경하고자 하면 css를 이용-->
</body>
</html>
